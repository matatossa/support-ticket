{%include 'base.html' %}
{% load static %}
<html lang="en">

<head>
    <title>Reset Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900,700,300&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .reset-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .reset-title {
            font-size: 28px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .reset-button {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        .reset-button:hover {
            background-color: #0056b3;
        }

        .alert {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 4px;
        }

        .btn-back-home {
            display: inline-block;
            background: #f4cca4;
            color: #1c1427;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.3s;
            text-decoration: none;
        }

        .btn-back-home:hover {
            background: #d99879;
        }
    </style>
</head>

<body>

    <div class="reset-container">
        {% if request.GET.command == 'resetpassword' %}
        <div class="alert alert-warning text-center">
            <p style="font-size: 25px; color: #856404;"><strong>We sent a message to your email. Check your email to reset your password.</strong></p>
            <a class="btn-back-home" href="{% url 'accounts:login' %}">Back to Home</a>
        </div>
        {% else %}
        <div class="reset-title">Reset Password</div>
        <form action="{% url 'accounts:forget_password' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="reset-button">Send Email</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'accounts:login' %}">Login</a>
        </div>
        <hr>
        <div class="text-center">
            <a href="{% url 'accounts:home' %}" class="btn-back-home">
                <i class="fas fa-angle-double-left"></i> Back to Home
            </a>
        </div>
        {% endif %}
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
